---
layout: frontpage
---

<section class="blogpost-list">
  <h1>Recent Blog Posts</h1>
  <ul>
  {% for post in site.posts %}
    <li class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
     <small>{{ post.date | date: "%A, %B %d, %Y" }}</small>
    <p>{{ post.snippet }}</p>
  {% endfor %}
  </ul>
</section>
